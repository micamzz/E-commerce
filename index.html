<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Libreria de Iconos bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    
   <main class="wrapper">

    <aside>
        <header>
            <h1 class="logo">MicaShop</h1>
        </header>
        <nav>
            <ul class="menu">
                <li>
                    <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>
                        Todos los productos</button>
                </li>
                <li>
                    <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Abrigos</button>
                </li>
                <li>
                    <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Camisetas</button>
                </li>
                <li>
                    <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                        Pantalones</button>
                </li>
                <!-- Carrito -->
                <li>
                    <a class="boton-menu boton-carrito" href="./carrito.html">
                        <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <footer>
            <p class="footer"> Â© 2025- Micaela</p>
        </footer> 
    </aside>
     
    <section>
        <h2 class="titulo-principal">Todos los productos</h2>

        <div class="contenedor-productos">
            
            <article class="producto">
                <img class="producto-imagen" src="./imagenes/camperas/01.webp" alt="Campera Manchester">
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Campera Manchester</h3>
                    <p class="producto-precio">$67.425</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </article>

            <article class="producto">
                <img class="producto-imagen" src="./imagenes/camperas/02.webp" alt="Campera Baltimore">
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Campera Baltimore</h3>
                    <p class="producto-precio">$74.925</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </article>

            <article class="producto">
                <img class="producto-imagen" src="./imagenes/camperas/03.webp" alt="Blazer tokio">
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Blazer tokio</h3>
                    <p class="producto-precio">$119.250</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </article>

            <article class="producto">
                <img class="producto-imagen" src="./imagenes/camperas/04.webp" alt="Campera coimbra">
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Campera coimbra</h3>
                    <p class="producto-precio">$74.925</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </article>

            <article class="producto">
                <img class="producto-imagen" src="./imagenes/camperas/05.webp" alt="Camisaco tavira">
                <div class="producto-detalles">
                    <h3 class="producto-titulo">Camisaco tavira</h3>
                    <p class="producto-precio">$71.175</p>
                    <button class="producto-agregar">Agregar</button>
                </div>
            </article>
        </div>

    </section>

   </main>

    <script src="./js/main.js"></script>
</body>
</html>
